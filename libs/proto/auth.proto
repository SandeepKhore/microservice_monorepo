
syntax = "proto3";
package auth;

service AuthService {
  rpc Register (RegisterRequest) returns (RegisterResponse);
  rpc Login (LoginRequest) returns (LoginResponse);
  rpc Logout (LogoutRequest) returns (LogoutResponse);
}

message RegisterRequest { string email = 1; string password = 2; }
message RegisterResponse { string userId = 1; string message = 2; }

message LoginRequest { string email = 1; string password = 2; }
message LoginResponse { string token = 1; string userId = 2; }

message LogoutRequest { string token = 1; }
message LogoutResponse { bool success = 1; }
